<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <!-- select box -->
  <div class="select-box">
    <header>Tic Tac Toe<input type="checkbox" id="switch" name="theme" /><label for="switch"></label>
    
    </header>    
    <div class="content">
  <br><div class="board"><a href="index.html">3×3</a></div><br>
      <div class="board"><a href="index2.html">5×5</a></div>
  <br><div class="board"><a href="index3.html">7×7</a></div>      
      <div class="title">Select which you want to be?</div>
        <div class="options">
        <button class="playerX">(X)</button>
        <button class="playerO">(O)</button>      
        </div>
     </div>
  </div> 
  
<div class="playboard1">
  <!-- playboard section -->
  <div class="play-board">
    <div class="details">
      <div class="players">
        <span class="Xturn">X's Turn</span>
        <span class="Oturn">O's Turn</span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="play-area">
      <section>
        <span class="box1"></span>
        <span class="box2"></span>
        <span class="box3"></span>
        <span class="box4"></span>
        <span class="box5"></span>
      </section>
      <section>
        <span class="box6"></span>
        <span class="box7"></span>
        <span class="box8"></span>
        <span class="box9"></span>
        <span class="box10"></span>
      </section>
      <section>
        <span class="box11"></span>
        <span class="box12"></span>
        <span class="box13"></span>
        <span class="box14"></span>
        <span class="box15"></span>
      </section>
      <section>
      <span class="box16"></span>
      <span class="box17"></span>
      <span class="box18"></span>
      <span class="box19"></span>
      <span class="box20"></span>
      </section>
      <section>
      <span class="box21"></span>
      <span class="box22"></span>
      <span class="box23"></span>
      <span class="box24"></span>
      <span class="box25"></span>
      </section>
     <br>
     <div class="board1"><a href="index.html" style="margin:2px 51>px;">Back</a></div>
    </div>
  </div>

  <!-- result box -->
  <div class="result-box">
    <div class="won-text"></div>
    <div class="btn"><button>Replay</button></div>
  </div>
</div>



  <script src="darkmode.js"></script>
  <script src="board2.js"></script>

</body>
</html>
