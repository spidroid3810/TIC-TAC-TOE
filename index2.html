<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tic Tac Toe Game</title>
    <link rel="stylesheet" href="styles/style2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
</head>
<body>
  <!-- select box -->
 <div class="select-box">
 <header style="color: var(--bg);">5x5</header>   
    <div class="content">
      <div class="title">Select which you want to be?</div>
      <div class="options">
        <button class="playerX">(X)</button>
        <button class="playerO">(O)</button>
      </div>
      </div>
       <br><button onclick="myFunction()" class="board">Back</button>   
  </div> 

  <!-- playboard section -->
  <div class="play-board">
    <div class="details">
      <div class="players">
        <span class="Xturn"><img src="superhero.png" height="100px" width="100px"><br><i style="font-weight: bold;">SuperHero</i></span>
        <span class="Oturn"><img src="supervillain.png" height="100px" width="100px"><br><i style="font-weight: bold;">SuperVillain</i></span>
        <div class="slider"></div>
      </div>
    </div>
    <div class="play-area">
      <section>
        <span class="box1"></span>
        <span class="box2"></span>
        <span class="box3"></span>
        <span class="box4"></span>
        <span class="box5"></span>
      </section>
      <section>
        <span class="box6"></span>
        <span class="box7"></span>
        <span class="box8"></span>
        <span class="box9"></span>
        <span class="box10"></span>
      </section>
      <section>
        <span class="box11"></span>
        <span class="box12"></span>
        <span class="box13"></span>
        <span class="box14"></span>
        <span class="box15"></span>
      </section>
      <section>
      <span class="box16"></span>
      <span class="box17"></span>
      <span class="box18"></span>
      <span class="box19"></span>
      <span class="box20"></span>
      </section>
      <section>
      <span class="box21"></span>
      <span class="box22"></span>
      <span class="box23"></span>
      <span class="box24"></span>
      <span class="box25"></span>
      </section>
      <br>
      <button class="board1" onclick="myFunction()">Back</button>

    </div>
  </div>

  <!-- result box -->
  <div class="result-box">
    <div class="won-text"></div>
    <div class="btn"><button>Replay</button>&nbsp;&nbsp;<button onclick="myFunction()">Menu</button>
    </div>
</div>

  <script src="scripts/board2.js"></script>
  <script src="scripts/darkmode.js"></script>
</body>
</html>
